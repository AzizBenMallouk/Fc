<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="
    https://cdn.jsdelivr.net/npm/tom-select@2.4.1/dist/css/tom-select.default.min.css
    " rel="stylesheet">
    <link rel="stylesheet" href="./Css/input.css">

</head>
<body>
    <header class="text-sm border-b-[1px] border-gray-600">
        <div class="container  grid grid-cols-[auto,1fr,auto] max-xl:gap-2 max-xl:grid-cols-1 max-xl:justify-center items-center  py-4 px-3 text-gray-200">
            <h2 class="text-[#6158CA] text-center">AmineFC</h2>
            <ul class="flex justify-center gap-6 max-xl:font-semibold max-xl:gap-12 ">
                <li><a href="./">Home</a></li>
                <li><a href="./builder.html">Build</a></li>
                <li><a href="./players.html">Players</a></li>

            </ul>
            <div class="flex items-center gap-5 max-xl:hidden">
                <button class="text-[#6158CA]  bg-white rounded-md px-3 py-1">Login</button>
                <button class="bg-[#6158CA]  rounded-md px-3 py-1">Sign Up</button>
                <div
                    class="bg-[#262244] rounded-full border-[1px] border-[#6158CA] flex justify-center items-center h-8 w-8">
                    <i class="fa-regular fa-moon"></i>
                </div>
            </div>
        </div>

    </header>
    <div class="lc"></div>
    <div class="rc"></div>
    <section class="mx-7 max-xl:mx-2">
        <div class="container h-[100%]">
            <div class="h-[80vh] border-[1px] border-gray-400 mt-12 max-xl:mt-3  rounded-md py-3 ">
                <div class="px-8 max-xl:px-3 pb-4 border-b-[1px] flex justify-between items-center ">
                    <h2 class="text-xl text-white " border-gray-400>Players</h2>

                    <div onclick="OpenFormPanel()" class="cursor-pointer text-gray-50 rounded-md bg-[#6158CA] px-3 py-2 max-xl:py-1 flex justify-center items-center gap-2">
                        <i class="fa-solid fa-plus"></i>
                        <span>Add Player</span>
                    </div> 
                </div>

                <div id="FormPanel"  isOpned="false" class="grid h-[100%] w-full ">
                    <div id="playerslist" class="flex flex-wrap h-[100%] ">
                        
                    </div>
                    <form id="FormPanelEdit" action="" class="relative hidden" >
                        <div id="progressloading" class='h-1.5 w-full hidden overflow-hidden'>
                            <div class='progress w-full h-full bg-[#6158CA] left-right'></div>
                          </div>
                        <div id="panleform" class="flex justify-center py-3 h-full  mx-5 ">
                            <div class="max-xl:fixed max-md:inset-7 max-xl:top-[20%] max-xl:left-7 max-xl:right-7 max-xl:bg-[#fff]  max-xl:rounded-md max-xl:border-[1px]  max-xl:border-white overflow-y-auto">
                                <div class="p-3">
                                    <div class="relative w-full border-[1px] max-xl:border-black border-dashed rounded-md flex flex-col justify-center px-5 py-3 items-center">
                                        <i class="fa-solid fa-image text-blue-400 text-3xl"></i>
                                        <h4 class="text-gray-50 max-xl:text-black font-semibold text-md">Drag & Drop</h4>
                                        <div class="flex gap-2 items-center">
                                            <span class="text-white">or</span>
                                            <input class="my-2 text-gray-50 max-xl:text-black"
                                            accept="image/png, image/jpg, image/jpeg"
                                            type="file" id="fileInput" multiple />
                                        </div>
                                        <h6 class="mt-1 text-gray-300 max-xl:text-black text-[0.6rem]">Supports : JPEG , JPG, PNG</h6>
    
                                        <h2 id="imagepanelR" class="text-2xl text-red-600 absolute top-2 right-5"></h2>
                                    </div>
        
                                    <div class="relative grid gap-[10px] mt-2 text-white  max-xl:text-black">
                                        <div class="grid grid-cols-[80px,1fr]  items-center">
                                            <span >
                                                <span> Name : </span>
                                                <span class="text-red-500" id="textNamelabel"></span>
                                            </span>
                                            <input id="txtplayerName" class="px-2 py-1 bg-transparent border-[1px] border-gray-400 rounded-md" type="text" />
                                        </div>
    
                                       <div class="grid grid-cols-2 max-md:grid-cols-1 gap-4">
                                            <div class="grid grid-cols-[80px,1fr] items-center">
                                                <span >
                                                    <span> Flag : </span>
                                                    <span class="text-red-500" id="textflaglabel"></span>
                                                </span>
                                                    <select id="FlagCombo" placeholder="Select an option...">
                                                   </select>
                                            </div>
                                            <div class="grid grid-cols-[80px,1fr] items-center">
    
                                                <span >
                                                    <span> Club : </span>
                                                    <span class="text-red-500" id="textClublabel"></span>
                                                </span>
                                                  <select id="ClubCombo" placeholder="Select an option...">
                                                  </select>
    
                                            </div>
                                       </div>
                                       <div class="grid grid-cols-2 max-md:grid-cols-1 gap-4">
                                        <div class="grid grid-cols-[80px,1fr]  items-center">
                                            <span >
                                                <span> Cover : </span>
                                                <span class="text-red-500" id="textcoverlabel"></span>
                                            </span>
                                            <select id="CoverCombo" placeholder="Select an option...">
                                            </select>
                                        </div>
                                        <div class="grid grid-cols-[80px,1fr] items-center">
                                            <span>Position : </span>
    
                                            <select id="ComboplayerPosition" class="h-full px-2 max-xl:py-[5px] text-[#3E3E3E] text-xs max-xl:text-lg border-[#B8B8B8] border-[1px] rounded-sm" placeholder="Select an option...">
                                                                <!-- Goalkeeper -->
                                                                <option value="GK">Goalkeeper (GK)</option>
    
                                                                <!-- Defenders -->
                                                                <option value="CB">Center-Back (CB)</option>
                                                                <option value="LB">Left Back (LB)</option>
                                                                <option value="RB">Right Back (RB)</option>
                                                                <option value="LWB">Left Wing-Back (LWB)</option>
                                                                <option value="RWB">Right Wing-Back (RWB)</option>
                                                                <option value="SW">Sweeper (SW)</option>
    
                                                                <!-- Midfielders -->
                                                                <option value="CDM">(CDM)</option>
                                                                <option value="CM">Central Midfielder (CM)</option>
                                                                <option value="CAM">(CAM)</option>
                                                                <option value="LM">Left Midfielder (LM)</option>
                                                                <option value="RM">Right Midfielder (RM)</option>
                                                                <option value="BBM">Box-to-Box Midfielder</option>
                                                                <option value="DPM">Deep-Lying Playmaker</option>
    
                                                                <!-- Forwards -->
                                                                <option value="ST">Striker (ST)</option>
                                                                <option value="CF">Center Forward (CF)</option>
                                                                <option value="LW">Left Winger (LW)</option>
                                                                <option value="RW">Right Winger (RW)</option>
                                                                <option value="SS">Second Striker (SS)</option>
                                                                <option value="FN">False Nine</option>
                                              </select>
                                        </div>
                                        </div>
                                        <div class=" py-2 grid gap-4">
                                            <div class="grid grid-cols-2 max-md:grid-cols-1 gap-4">
    
                                                <div class="grid grid-cols-[120px,1fr] items-center">
                                                    <span id="RatingDisplay">Rating (10) : </span>
                                                    <input id="RangePlayerRating" type="range" min="10" max="99" value="10">  
                                                </div>
                                                <div class="grid grid-cols-[120px,1fr] items-center">
                                                    <span id="PaceDisplay">Pace  (10) : </span>
                                                    <input id="RangePlayerPace"  type="range" min="10" max="99" value="10">
                                                </div>
                                            </div>
                                            <div class="grid grid-cols-2 max-md:grid-cols-1 gap-4">
    
                                                <div class="grid grid-cols-[120px,1fr] items-center">
                                                    <span id="ShootingDisplay">Shooting  (10) : </span>
                                                    <input  id="RangePlayerShooting" type="range"  min="10" max="99" value="10">
                                                </div>
                                                <div class="grid grid-cols-[120px,1fr] items-center">
                                                    <span id="PassingDisplay" >Passing  (10) : </span>
                                                    <input id="RangePlayerPassing" type="range" min="10" max="99" value="10">
                                                </div>
                                            </div>
                                            <div class="grid grid-cols-2 max-md:grid-cols-1 gap-4">
    
                                                <div class="grid grid-cols-[120px,1fr] items-center">
                                                    <span id="DribblingDisplay">Dribbling  (10) : </span>
                                                    <input id="RangePlayerDribbling" type="range" min="10" max="99" value="10">
                                                </div>
                                                <div class="grid grid-cols-[120px,1fr] items-center">
                                                    <span id="DefendingDisplay">Defending  (10) : </span>
                                                    <input id="RangePlayerDefending" type="range"  min="10" max="99" value="10">
        
                                                </div>
                                            </div>
                                            <div class="grid grid-cols-2 max-md:grid-cols-1 gap-4 items-center">
    
                                                <div class="grid grid-cols-[120px,1fr] items-center">
                                                    <span id="PhysicalDisplay">Physical  (10) : </span>
                                                    <input  id="RangePlayerPhysical" type="range" min="10" max="99" value="10">
                                                </div>
                                                <div class="grid grid-cols-1 max-xl:grid-cols-2 max-xl:gap-2">
                                                    <button type="submit" onclick="ClosePopPUPFormulaire(event)" 
                                                        class="absolute max-xl:static max-xl:w-full right-0 flex justify-center items-center h-11 w-11 text-sm py-1 rounded-full max-xl:rounded-sm text-white bg-[#f72d2d] " >
                                                        <i class="fa-solid fa-xmark"></i><span class="ml-2">Cancel</span>
                                                    </button>
                                                    <button type="submit" onclick="AddPlayer(event)" 
                                                    class="absolute max-xl:static max-xl:w-full right-0 flex justify-center items-center h-11 w-11 text-sm py-1 rounded-full max-xl:rounded-sm text-white bg-[#6158CA]  " >
                                                    <i class="fa-solid fa-floppy-disk"></i><span class="ml-2">Save</span>
                                                    </button>
                                                    
                                                </div>
                                                
                                            </div>
                                        </div>
                                        
                                       
    
                                    </div>
                                    <!-- <img style="mix-blend-mode: multiply;" src="https://w7.pngwing.com/pngs/895/199/png-transparent-spider-man-heroes-download-with-transparent-background-free-thumbnail.png" /> -->
                                </div>

                            </div>
                           
                            
                        </div>
                        
                     </form>
                    
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/ff84f079ef.js" crossorigin="anonymous"></script>
    
    <script src="
    https://cdn.jsdelivr.net/npm/tom-select@2.4.1/dist/js/tom-select.complete.min.js
    "></script> 
    <script src="./Js/players.js"></script>
    <script type="module">
        import imglybackgroundRemovalNode from 'https://cdn.jsdelivr.net/npm/@imgly/background-removal-node@1.4.5/+esm'
        </script>
</body>
</html>
